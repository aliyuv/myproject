  //另一种写法
  function switch2(str) {
    let num = 0
    let idx = 0
    while (idx < str.length) {
      console.log(str[str.length - idx - 1]);
      num += parseInt(str[str.length - idx - 1]) * (2 ** idx)
      idx++
    }
    return num
  }
