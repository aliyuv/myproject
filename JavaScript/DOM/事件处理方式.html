<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <style>
    .del {
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      border: 2px solid red;
    }

    li {
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  </style>
  <ul class="wrap">

    <li><span class="text">hello</span><span class="del">x</span></li>
  </ul>
  <footer>
    <input type="text"> <button class="add"> 添加</button>
  </footer>
  <script>
    const $ = (el) => document.querySelector(el)
    const $$ = (el) => document.querySelectorAll(el)
    $('.add').onclick = function () {
      if (!$('input').value) { return }
      const li = document.createElement('li')
      const text = document.createElement('span')
      text.classList.add('text')
      text.append($('input').value)
      const delIcon = document.createElement('span')
      delIcon.classList.add('del')
      delIcon.append('x')
      li.append(text, delIcon)
      $('ul').append(li)
      $('input').value = ''
    }

    $('.wrap').addEventListener('click', function (e) {

      const target = e.path.find(el => el.classList?.contains('del'))

      if (target) {

        target.parentElement.remove()
      }

    })
  </script>
</body>

</html>
