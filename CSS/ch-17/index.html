<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航网站</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/1e41ce7bd2.js" crossorigin="anonymous"></script>
    <script src="./js/jQuery.js"></script>
</head>

<body>
    <div class="container">
        <section class="search-box">
            <div class="input">
                <div class="ps google">
                    <i class="fab fa-google"></i>
                </div>
                <input type="text" placeholder="输入关键词开始搜索">
                <div class="ps search-icon">
                    <i class="fa-solid fa-magnifying-glass "></i>
                </div>
            </div>
            <div class="float-box">
                <div class="triangle">
                    <i class="fa-solid fa-caret-up"></i>
                </div>
                <section>
                    <div class="title">请选择搜索引擎:</div>
                    <div class="searchs item">
                        <i class="iconfont icon-baidu"></i>
                        <span>百度</span>
                    </div>
                    <div class="searchs item">
                        <i class="fa-regular fa-f"></i>
                        <span>F搜索</span>
                    </div>
                    <div class="searchs item">
                        <i class="fa-brands fa-google"></i>
                        <span>谷歌</span>
                    </div>
                    <div class="searchs item">
                        <i class="fa-solid fa-dog"></i>
                        <span>搜狗</span>
                    </div>
                    <div class="searchs item">
                        <i class="fa-solid fa-dog"></i>
                        <span>搜狗</span>
                    </div>
                    <div class="searchs item">
                        <i class="fa-solid fa-dog"></i>
                        <span>搜狗</span>
                    </div>
                </section>
            </div>
        </section>
        <section class="tool-sites">
            <div class="programmer">
                <h1>程序员常用工具</h1>
                <div class="tool-item">
                    <div class="item-list button-75">知乎</div>
                    <div class="item-list button-75">掘金</div>
                    <div class="item-list button-75">MDN Web Docs</div>
                    <div class="item-list button-75">Github</div>
                    <div class="item-list button-75">思否</div>
                    <div class="item-list button-75">哔哩哔哩</div>
                    <div class="item-list button-75">阿里云</div>
                    <div class="item-list button-75">腾讯云</div>
                    <div class="item-list button-75">leetcode</div>
                </div>
            </div>
            <div class="stylist">
                <h1>设计师常用工具</h1>
                <div class="tool-item">
                    <div class="item-list">知乎</div>
                    <div class="item-list">知乎</div>
                    <div class="item-list">知乎</div>
                    <div class="item-list">知乎</div>
                    <div class="item-list">知乎</div>
                    <div class="item-list">知乎</div>
                    <div class="item-list">知乎</div>
                    <div class="item-list">知乎</div>
                    <div class="item-list">知乎</div>
                </div>
            </div>
        </section>
    </div>
    <script>
        $('.google').mouseenter(() => {
            $('.float-box').show()
            $('.item').click(() => {
                $('.float-box').hide()
            })
            $('.google').addClass('active')
        })
        $('.search-box').mouseleave(() => {
            $('.float-box').hide()
            $('.google').removeClass('active')

        })
        // $('.float-box').mouseleave(() => {
        //     $('.float-box').hide()
        // })
        document.documentElement.addEventListener('click', function () {
            $('.float-box').hide()

        })
        // $('.searchs>span').hover(() => {
        //     $(this).addClass("active").siblings().removeClass("active");
        //     // $(".products .main").eq($(this).index()).show().siblings().hide();
        // })
    </script>
</body>

</html>
